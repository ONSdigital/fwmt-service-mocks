---
applications:
- name: 'fwmt-service-mocks-dev'
  instances: 1
  timeout: 180
  memory: 1024M
  path: 'build/libs/fwmt-service-mocks-1.0.0.jar'
  services:
  - 'fwmt-rabbit'
  - 'rm-rabbitmq'
  env:
    logging_level_uk.gov.ons.fwmt: WARN
    logging_level_org.springframework.security: ERROR
    logging_level_org.springframework.web: ERROR
    logging_level_org.hibernate: ERROR
    logging_level_org.apache.commons.dbcp2: ERROR
    logging_level_org.springframework.amqp: ERROR
